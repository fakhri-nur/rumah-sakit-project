<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Data Pengguna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2196f3, #00bcd4);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .form-title {
      text-align: center;
      font-weight: 600;
      font-size: 1.6rem;
      color: #0d6efd;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 14px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .btn-submit {
      background-color: #0d6efd;
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      padding: 10px 20px;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2 class="form-title">Buat Data Pengguna</h2>
    <p class="subtitle">Masukkan data pengguna baru di bawah ini</p>

    <form>
      <div class="mb-3">
        <label for="nama" class="form-label fw-semibold">Nama Lengkap</label>
        <input type="text" id="nama" class="form-control" placeholder="Masukkan nama lengkap">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Alamat Email</label>
        <input type="email" id="email" class="form-control" placeholder="contoh@email.com">
      </div>

      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Masukkan username">
      </div>

      <div class="mb-3">
        <label for="role" class="form-label fw-semibold">Peran</label>
        <select id="role" class="form-control">
          <option selected disabled>Pilih peran pengguna</option>
          <option>Admin</option>
          <option>Petugas</option>
          <option>Pengguna</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Kata Sandi</label>
        <input type="password" id="password" class="form-control" placeholder="Masukkan password">
      </div>

      <div class="text-center">
        <button type="submit" class="btn-submit px-5 py-2">Simpan Data</button>
      </div>
    </form>
  </div>

</body>
</html>
